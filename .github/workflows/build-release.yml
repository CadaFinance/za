name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./build_configs/windows/requirements.txt
          
      - name: Build Windows binary
        env:
          PYTHONHASHSEED: "42"
        run: |
          pyinstaller --distpath ./dist ./build_configs/windows/build.spec
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: zugchain-deposit-cli-windows-amd64
          path: dist/

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./build_configs/linux/requirements.txt
          
      - name: Build Linux binary
        env:
          PYTHONHASHSEED: "42"
        run: |
          pyinstaller --distpath ./dist ./build_configs/linux/build.spec
          chmod +x dist/deposit
          
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: zugchain-deposit-cli-linux-amd64
          path: dist/

  build-macos:
    runs-on: macos-15
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller
          python setup.py install
          
      - name: Build macOS binary
        env:
          PYTHONHASHSEED: "42"
        run: |
          pyinstaller --onefile --name deposit staking_deposit/deposit.py
          chmod +x dist/deposit
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: zugchain-deposit-cli-darwin-arm64
          path: dist/deposit

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: zugchain-deposit-cli-windows-amd64
          path: artifacts/windows
          
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: zugchain-deposit-cli-linux-amd64
          path: artifacts/linux
          
      - name: Download macOS artifact (optional)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: zugchain-deposit-cli-darwin-arm64
          path: artifacts/macos
          
      - name: Prepare release files
        run: |
          mkdir -p release
          # Windows
          cd artifacts/windows
          zip -r ../../release/zugchain-deposit-cli-${{ github.ref_name }}-windows-amd64.zip .
          cd ../..
          # Linux
          cd artifacts/linux
          tar -czvf ../../release/zugchain-deposit-cli-${{ github.ref_name }}-linux-amd64.tar.gz .
          cd ../..
          # macOS (if exists)
          if [ -d "artifacts/macos" ] && [ -f "artifacts/macos/deposit" ]; then
            cd artifacts/macos
            tar -czvf ../../release/zugchain-deposit-cli-${{ github.ref_name }}-darwin-arm64.tar.gz .
            cd ../..
          fi
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.zip
            release/*.tar.gz
          body: |
            ## ZugChain Deposit CLI ${{ github.ref_name }}
            
            ### Downloads
            
            | Platform | File | Architecture |
            |----------|------|--------------|
            | Windows | `zugchain-deposit-cli-${{ github.ref_name }}-windows-amd64.zip` | x86_64 |
            | Linux | `zugchain-deposit-cli-${{ github.ref_name }}-linux-amd64.tar.gz` | x86_64 |
            | macOS | `zugchain-deposit-cli-${{ github.ref_name }}-darwin-arm64.tar.gz` | ARM64 (M1/M2/M3) |
            
            > **Note for Intel Mac users:** The macOS binary is for Apple Silicon (M1/M2/M3). It may work on Intel Macs via Rosetta 2. Alternatively, install Python and run from source.
            
            ### Usage
            
            ```bash
            # Extract and run
            ./deposit new-mnemonic --num_validators=1 --chain=zugchain
            ```
            
            See [README](https://github.com/CadaFinance/za#readme) for full documentation.
          draft: false
          prerelease: false
