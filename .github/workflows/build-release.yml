name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python setup.py install
          
      - name: Build Windows binary
        run: |
          pyinstaller --onefile --name zugchain-deposit-cli staking_deposit/deposit.py
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: zugchain-deposit-cli-windows-amd64
          path: dist/zugchain-deposit-cli.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python setup.py install
          
      - name: Build Linux binary
        run: |
          pyinstaller --onefile --name zugchain-deposit-cli staking_deposit/deposit.py
          chmod +x dist/zugchain-deposit-cli
          
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: zugchain-deposit-cli-linux-amd64
          path: dist/zugchain-deposit-cli

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python setup.py install
          
      - name: Build macOS binary
        run: |
          pyinstaller --onefile --name zugchain-deposit-cli staking_deposit/deposit.py
          chmod +x dist/zugchain-deposit-cli
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: zugchain-deposit-cli-darwin-amd64
          path: dist/zugchain-deposit-cli

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/zugchain-deposit-cli-windows-amd64/zugchain-deposit-cli.exe release/zugchain-deposit-cli-windows-amd64.exe
          cp artifacts/zugchain-deposit-cli-linux-amd64/zugchain-deposit-cli release/zugchain-deposit-cli-linux-amd64
          cp artifacts/zugchain-deposit-cli-darwin-amd64/zugchain-deposit-cli release/zugchain-deposit-cli-darwin-amd64
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/zugchain-deposit-cli-windows-amd64.exe
            release/zugchain-deposit-cli-linux-amd64
            release/zugchain-deposit-cli-darwin-amd64
          body: |
            ## ZugChain Deposit CLI
            
            ### Downloads
            
            | Platform | File |
            |----------|------|
            | Windows | `zugchain-deposit-cli-windows-amd64.exe` |
            | Linux | `zugchain-deposit-cli-linux-amd64` |
            | macOS | `zugchain-deposit-cli-darwin-amd64` |
            
            ### Usage
            
            ```bash
            ./zugchain-deposit-cli new-mnemonic --num_validators=1
            ```
            
            See [README](https://github.com/ZugChain/deposit-cli#readme) for full documentation.
          draft: false
          prerelease: false
