name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./build_configs/windows/requirements.txt
          
      - name: Build Windows binary
        env:
          PYTHONHASHSEED: "42"
        run: |
          pyinstaller --distpath ./dist ./build_configs/windows/build.spec
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: zugchain-deposit-cli-windows-amd64
          path: dist/

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./build_configs/linux/requirements.txt
          
      - name: Build Linux binary
        env:
          PYTHONHASHSEED: "42"
        run: |
          pyinstaller --distpath ./dist ./build_configs/linux/build.spec
          chmod +x dist/deposit
          
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: zugchain-deposit-cli-linux-amd64
          path: dist/

  build-macos:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./build_configs/macos/requirements.txt
          
      - name: Build macOS binary
        env:
          PYTHONHASHSEED: "42"
        run: |
          pyinstaller --distpath ./dist ./build_configs/macos/build.spec
          chmod +x dist/deposit
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: zugchain-deposit-cli-darwin-amd64
          path: dist/

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Prepare release files
        run: |
          mkdir -p release
          # Windows
          cd artifacts/zugchain-deposit-cli-windows-amd64
          zip -r ../../release/zugchain-deposit-cli-${{ github.ref_name }}-windows-amd64.zip .
          cd ../..
          # Linux
          cd artifacts/zugchain-deposit-cli-linux-amd64
          tar -czvf ../../release/zugchain-deposit-cli-${{ github.ref_name }}-linux-amd64.tar.gz .
          cd ../..
          # macOS
          cd artifacts/zugchain-deposit-cli-darwin-amd64
          tar -czvf ../../release/zugchain-deposit-cli-${{ github.ref_name }}-darwin-amd64.tar.gz .
          cd ../..
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/zugchain-deposit-cli-${{ github.ref_name }}-windows-amd64.zip
            release/zugchain-deposit-cli-${{ github.ref_name }}-linux-amd64.tar.gz
            release/zugchain-deposit-cli-${{ github.ref_name }}-darwin-amd64.tar.gz
          body: |
            ## ZugChain Deposit CLI ${{ github.ref_name }}
            
            ### Downloads
            
            | Platform | File |
            |----------|------|
            | Windows | `zugchain-deposit-cli-${{ github.ref_name }}-windows-amd64.zip` |
            | Linux | `zugchain-deposit-cli-${{ github.ref_name }}-linux-amd64.tar.gz` |
            | macOS | `zugchain-deposit-cli-${{ github.ref_name }}-darwin-amd64.tar.gz` |
            
            ### Usage
            
            ```bash
            # Extract and run
            ./deposit new-mnemonic --num_validators=1 --chain=zugchain
            ```
            
            See [README](https://github.com/CadaFinance/za#readme) for full documentation.
          draft: false
          prerelease: false
